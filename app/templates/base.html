{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc894043df.js" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>
        <div class="bg-light p-3 rounded-lg m-3">
        <a href="{% url 'list' %}" class="btn btn-success"  style="width: 8rem;">Book list </a>
        <a href="{% url 'add_book' %}" class="btn btn-success" style="width: 8rem;">Add book </a>
        <a href="{% url 'import_book' %}" class="btn btn-success" style="width: 8rem;">Import book </a>
        </div>
</head>
<body>
<div class="bg-light p-5 rounded-lg m-3">
    {% block site %} {% endblock %}
</div>

</body>
</html>
